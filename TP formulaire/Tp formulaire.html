<html>

    <body>
        <h1>Tp formulaires</h1>
        <form>
            <label for="lname">Nom:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="fname">Prénom:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="fname">Genre:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Masculin</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Féminin</label><br>


            <label for="niveau">Vous etes inscrit en:</label><br>   
            <select name="niveau" id="niveau" form="Nsemestre">
                <option valeur="s1">Semestre 1</option>
                <option valeur="s2">Semestre 2</option>
                <option valeur="s3">Semestre 3</option>
                <option valeur="s4">Semestre 4</option>
            </select>
            
          </form>
    </body>
